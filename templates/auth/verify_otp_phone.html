{% extends 'base.html' %} {% block title %}
<title>تایید کد</title>
{% endblock %} {% block content %}
<div class="wrapper">
  <!-- Start main-content -->
  <main class="main-content dt-sl mt-4 mb-3">
    <div class="container main-container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-7 col-12 mx-auto">
          <div class="logo-area text-center mb-3">
            <a href="#"
              ><img
                src="/static/assets/img/logo.png"
                class="img-fluid"
                alt="logo"
            /></a>
          </div>
          <div class="auth-wrapper form-ui border pt-4">
            <div class="section-title title-wide mb-1 no-after-title-wide">
              <h2 class="font-weight-bold">ورود</h2>
            </div>

            <form action="#">
              <div class="form-row-title">
                <h3>کد تایید</h3>
              </div>
              <div class="form-row with-icon">
                <input
                  type="text"
                  class="input-ui pr-2"
                  placeholder=" کد خود را وارد نمایید"
                />
                <i class="mdi mdi-account-circle-outline"></i>
              </div>

              <div class="form-row mt-3">
                <button class="btn-primary-cm btn-with-icon mx-auto w-100">
                  <i class="mdi mdi-account-circle-outline"></i>
                   تایید کد
                </button>
              </div>
            </form>
            <div class="form-footer mt-3">
              <div>
                <a href="/auth/login_by_password/" class="mr-3 mt-2"
                  >ارسال مجدد کد</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- End main-content -->
  <!-- Start mini-footer -->

  <!-- End mini-footer -->
</div>
{% endblock %}
