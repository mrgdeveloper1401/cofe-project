{% extends 'base.html' %} {% block content %}
<div class="main-content dt-sl mt-4 mb-3">
  <div class="container main-container">
    <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-7 col-12 mx-auto">
        <div class="logo-area text-center mb-3">
          <a href="#"
            ><img src="/static/assets/img/logo.png" class="img-fluid" alt="logo"
          /></a>
        </div>
        <div class="auth-wrapper form-ui border pt-4">
          <div class="section-title title-wide mb-1 no-after-title-wide">
            <h2 class="font-weight-bold">تایید شماره</h2>
          </div>
          <div class="message-light">
            برای شماره همراه 09999999999 کد تایید ارسال گردید
            <a href="#" class="btn-link-border"> ویرایش شماره </a>
          </div>
          <form action="#">
            <div class="form-row-title">
              <h3>کد تایید را وارد کنید</h3>
            </div>
            <div class="form-row">
              <div class="numbers-verify">
                <div class="lines-number-input">
                  <input
                    type="text"
                    class="line-number"
                    maxlength="1"
                    autofocus=""
                  />
                  <input type="text" class="line-number" maxlength="1" />
                  <input type="text" class="line-number" maxlength="1" />
                  <input type="text" class="line-number" maxlength="1" />
                  <input type="text" class="line-number" maxlength="1" />
                </div>
              </div>
            </div>
            <div class="form-row mt-3">
              <div class="d-flex align-items-center">
                <span class="text-primary btn-link-border ml-1"
                  >دریافت مجدد کد تایید</span
                >
                <span>(</span>
                <p id="countdown-verify-end">
                  <span class="day">0</span><span class="hour">0</span
                  ><span>: 0</span><span>2</span>
                </p>
                <span>)</span>
              </div>
            </div>
            <div class="form-row mt-3 text-center">
              <a class="btn-primary-cm w-100" href="{% url 'auth_app:wellcome' %}">
                <i class="fad fa-arrow-right"></i>
                تایید و ادامه
              </a>
            </div>
          </form>
          <div class="form-footer mt-3">
            {% comment %} <div>
              <span class="font-weight-bold">کاربر جدید هستید؟</span>
              <a href="#" class="mr-3 mt-2">ثبت نام در دیدیکالا</a>
            </div> {% endcomment %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
